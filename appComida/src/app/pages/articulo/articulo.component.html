<img id="fotoProducto" src="{{ producto?.fotoUrl }}" alt="{{ producto?.nombre }}" />
<div class="margen-chico">
<ul>
    <span>Ingredientes: </span>
  <li *ngFor="let ingrediente of producto?.ingredientes">{{ ingrediente }}</li>
</ul>
<div>
<div class="apto-container" *ngIf="producto?.esCeliaco">
  <img class="apto" src="./../../../assets/icons/celiaco.svg" alt="Apto celíacos" />
  <p>Apto celíacos</p>
</div>
<div class="apto-container" *ngIf="producto?.esVegano">
  <img class="apto" src="./../../../assets/icons/vegetariano.svg" alt="Apto vegano" />
  <p>Apto veganos</p>
</div>
</div>
<label for="notas">Notas:</label>
<textarea name="notas" id="notas" cols="30" rows="10" [(ngModel)]="notas"></textarea>
<div id="cantidad-container">
<label for="cantidad">Cantidad:</label>
<app-contador-cantidad (cantidadCambiada)="cantidad.set($event)"></app-contador-cantidad>
</div>
<button (click)="agregarAlCarrito()">Agregar al carrito</button>
</div>
